<mat-card>
<mat-card-header>
  Customer-Edit
</mat-card-header>
    <mat-card-content>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput value="{{data.product.Name}}">
      </mat-form-field>
   
      <mat-form-field>
        <mat-label>age</mat-label>
        <input matInput value="{{data.product.Age}}">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Contactnumber</mat-label>
        <input matInput value="{{data.product.Contactnumber}}">
      </mat-form-field>

      <mat-form-field>
        <mat-label>EmailId</mat-label>
        <input matInput value="{{data.product.EmailId}}">
      </mat-form-field>
   
</mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-card-actions>
      <button mat-raised-button class="Save" >Save</button>
      <button mat-stroked-button color="warn" (click)="closePopup()">Close</button>
    </mat-card-actions>
  </mat-card>
